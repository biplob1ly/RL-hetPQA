EXP: 'exp09'
DPR:
  DO_TRAIN: True
  DO_TEST: True
  DATA:
    NORMALIZE: True
    FLATTEN_ATTRIBUTE: True
    OTHER_NEGATIVES: 5
    INSERT_SOURCE: False
  MODEL:
    POOLING_PROJECTION_DIM: 0
    SEQUENCE_PROJECTION_DIM: 0
    SEQUENCE_LENGTH: 128
  SOLVER:
    TRAIN_BATCH_SIZE: 16
    VAL_BATCH_SIZE: 32
    TEST_BATCH_SIZE: 1
    TEST_CTX_BSZ: 128
    NUM_TRAIN_EPOCH: 1
    EVAL_PER_EPOCH: 2
    CP_SAVE_LIMIT: 2
    LOG_BATCH_STEP: 1000
    LOG_TEST_STEP: 1000
    TRAIN_ROLLING_LOSS_STEP: 1000
    TOP_RETRIEVE_COUNT: 50
    GRADIENT_ACCUMULATION_STEPS: 8
    WARMUP_STEPS: 1000
    TEMPERATURE: 0.5
    COMPARISON_TYPE: 'representaton_matching'
    COMPARISON_FUNCTION: 'dot_product'
    OPTIMIZER:
      BASE_LR: 5e-5