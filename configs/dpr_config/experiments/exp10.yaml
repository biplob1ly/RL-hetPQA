EXP: 'exp10'
DPR:
  DO_TRAIN: True
  DO_TEST: True
  DATA:
    NORMALIZE: False
    FLATTEN_ATTRIBUTE: False
    OTHER_NEGATIVES: 5
    INSERT_SOURCE: True
  MODEL:
    CROSS_INTERACTION: False
    POOLING: 'mean'
    PROJECTION_DIM: None
    SEQUENCE_LENGTH: 96
  SOLVER:
    TRAIN_BATCH_SIZE: 16
    VAL_BATCH_SIZE: 32
    TEST_BATCH_SIZE: 1
    TEST_CTX_BSZ: 128
    NUM_TRAIN_EPOCH: 5
    EVAL_PER_EPOCH: 1
    CP_SAVE_LIMIT: 1
    LOG_BATCH_STEP: 1000
    LOG_TEST_STEP: 1000
    TRAIN_ROLLING_LOSS_STEP: 1000
    TOP_RETRIEVE_COUNT: 50
    GRADIENT_ACCUMULATION_STEPS: 1
    WARMUP_STEPS: 1000
    TEMPERATURE: 0.5
    COMPARISON_TYPE: 'representaton_matching'
    COMPARISON_FUNCTION: 'dot_product'
    OPTIMIZER:
      BASE_LR: 1e-5